# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.8"

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "less"
    - "vim"
    - "ninja-build"
  #   - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "--extra-index-url https://download.pytorch.org/whl/cu118"
    - "torch==2.0.1+cu118"
    - "torchvision==0.15.2+cu118"
    #- "clip==0.2.0"
    - "sentencepiece"
    - "ninja"
    - "lightning==2.0.0"
    - "omegaconf==2.3.0"
    - "jaxtyping"
    - "typeguard"
    #- "git+https://github.com/KAIR-BAIR/nerfacc.git@v0.5.2"
    #- "git+https://github.com/NVlabs/tiny-cuda-nn/#subdirectory=bindings/torch"
    - "diffusers==0.24"
    - "transformers==4.28.1"
    - "accelerate"
    - "opencv-python"
    - "tensorboard"
    - "matplotlib"
    - "imageio>=2.28.0"
    - "imageio[ffmpeg]"
    #- "git+https://github.com/NVlabs/nvdiffrast.git"
    - "libigl"
    - "xatlas"
    - "trimesh[easy]"
    - "networkx"
    - "pysdf"
    - "PyMCubes"
    - "wandb"
    #- "git+https://github.com/ashawkey/envlight.git"
    - "torchmetrics"
    - "controlnet-aux"
    - "huggingface-cli"
    #- "taming-transformers"
    - "taming-transformers-rom1504"
    - "kornia"
    - "git+https://github.com/openai/CLIP.git"
    - "accelerate"
    - "bitsandbytes"
    - "mediapipe"
    - "rembg"
    - "xformers==0.0.22"


  # commands run after the environment is setup
  run:
    - 'export TORCH_CUDA_ARCH_LIST="8.6"
      && export TCNN_CUDA_ARCHITECTURES="86"
      && export CUDA_HOME=/usr/local/cuda
      && export PATH=${CUDA_HOME}/bin:/home/${USER_NAME}/.local/bin:${PATH}
      && export LD_LIBRARY_PATH=${CUDA_HOME}/lib64:${LD_LIBRARY_PATH}
      && export LIBRARY_PATH=${CUDA_HOME}/lib64/stubs:${LIBRARY_PATH}
      && pip install git+https://github.com/KAIR-BAIR/nerfacc.git@v0.5.2'
    - 'export TORCH_CUDA_ARCH_LIST="8.6"
      && export TCNN_CUDA_ARCHITECTURES="86"
      && export CUDA_HOME=/usr/local/cuda
      && export PATH=${CUDA_HOME}/bin:/home/${USER_NAME}/.local/bin:${PATH}
      && export LD_LIBRARY_PATH=${CUDA_HOME}/lib64:${LD_LIBRARY_PATH}
      && export LIBRARY_PATH=${CUDA_HOME}/lib64/stubs:${LIBRARY_PATH}
      && pip install git+https://github.com/NVlabs/tiny-cuda-nn/#subdirectory=bindings/torch'
    - "pip install git+https://github.com/NVlabs/nvdiffrast.git"
    - "pip install git+https://github.com/ashawkey/envlight.git"
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.6.1/pget_Linux_x86_64" && chmod +x /usr/local/bin/pget


# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
